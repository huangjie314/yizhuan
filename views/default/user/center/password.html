{{include 'default/public/header.html'}}

<body>
    <!--Header-->
    {{include 'default/public/topbar.html'}}

    <!--/Header-->

    <div class="section clearfix" id="proinfoApp">
        <div class="line30"></div>

        <div class="info-wrap">
            <!--左侧导航-->
            {{include 'default/public/leftnav.html'}}
            <!--/左侧导航-->

            <!--右侧内容-->
            <div class="home-box">
                <div class="u-tab-head">
                    <p>
                        <a href="/userCenter/proinfo">个人资料</a>
                        <a class="selected" href="/userCenter/password">修改登录密码</a>
                        <a href="/userCenter/twopassword">修改二级密码</a>
                    </p>
                </div>
                <div class="u-tab-content">
                    <div class="title-div">
                        <strong>修改登录密码</strong>
                    </div>
                    <form name="pwdForm" id="pwdForm" url="/api/user/password">
                        <div class="form-box">
                            <dl>
                                <dt>用户名：</dt>
                                <dd>{{userInfo.username}}</dd>
                            </dl>
                            <dl>
                                <dt>旧登录密码：</dt>
                                <dd>
                                    <input name="txtOldPassword" id="txtOldPassword" type="password" class="input txt"
                                        datatype="*6-20" nullmsg="请输入旧密码" errormsg="密码范围在6-20位之间" sucmsg=" " />
                                </dd>
                            </dl>
                            <dl>
                                <dt>新登录密码：</dt>
                                <dd>
                                    <input name="txtPassword" id="txtPassword" type="password" class="input txt"
                                        datatype="*6-20" nullmsg="请输入新密码" errormsg="密码范围在6-20位之间" sucmsg=" " />
                                </dd>
                            </dl>
                            <dl>
                                <dt>确认新密码：</dt>
                                <dd>
                                    <input name="txtPassword1" id="txtPassword1" type="password" class="input txt"
                                        datatype="*" recheck="txtPassword" nullmsg="请再输入一次新密码" errormsg="两次输入的密码不一致"
                                        sucmsg=" " />
                                    <span class="Validform_checktip"> *再输入一次登录密码！</span>
                                </dd>
                            </dl>
                            <dl>
                                <dt></dt>
                                <dd>
                                    <input name="btnSubmit" id="btnSubmit" type="button" class="btn btn-success"
                                        value="确认修改" />
                                </dd>
                            </dl>
                        </div>
                    </form>
                </div>
                <!--/修改密码-->
            </div>
            <!--/右侧内容-->
        </div>
    </div>
    <!--修改登录密码-->
    <script type="text/javascript" src="/default/scripts/jquery/jquery.form.min.js"></script>
    <script type="text/javascript" src="/default/scripts/jquery/Validform_v5.3.2_min.js"></script>
    <script src="/default/js/scripts/password.js"></script>
    {{include 'default/public/footer.html'}}
