  <div class="header">
    <!--导航栏-->
    <div class="main-nav">
      <div class="wrap-nav">
        <div class="main-nav-logo left">
          <a href="#"><img src="/default/images/logo_login.png" alt="会员通行证logo" /></a>

          <ul>
            <li class="nav-item"><a href="/login">登 录</a></li>

  <div class="main-box" id="repayApp">
    <div class="section clearfix">
      <div class="main-tit">
        <h2>取回二级密码</h2>
      </div>
      <div class="inner-box">
        <form id="pwdform" name="pwdform" url="/api/user/forgetPayPassword">
          <div class="dl-list">
            <dl>
              <dt>用 户 名：</dt>
              <dd>
                <input id="txtUserName" name="txtUserName" value="{{userInfo.username}}" type="text" class="input txt"
                  readonly="readonly" />
              </dd>
            </dl>
            <dl>
              <dt>新的二级密码：</dt>
              <dd>
                <input name="txtPassword" id="txtPassword" type="password" class="input txt" datatype="*6-20"
                  nullmsg="请输入新的二级密码" errormsg="密码范围在6-20位之间" sucmsg=" " />
                <span class="Validform_checktip">*请输入您的新的二级密码并牢记！主要用于资金流转、帐户安全等重要操作</span>
              </dd>
            </dl>
            <dl>
              <dt>确认新的二级密码：</dt>
              <dd>
                <input name="txtPassword1" id="txtPassword1" type="password" class="input txt" datatype="*"
                  recheck="txtPassword" nullmsg="请再输入一次新的二级密码" errormsg="两次输入的二级密码不一致" sucmsg=" " />
                <span class="Validform_checktip"> *再输入一次新二级密码！</span>
              </dd>
            </dl>
            <dl>
              <dt>接收短信手机号：</dt>
              <dd>{{userInfo.mobile | formatMobile}}</dd>
            </dl>
            <dl>
              <dt>手机验证码：</dt>
              <dd>
                <input id="txtMobile" name="txtMobile" type="hidden" value="{{userInfo.mobile}}" />
                <input id="txtType" type="hidden" value="4" />
                <input id="txtCode" name="txtCode" type="text" class="input code" placeholder="输入手机收到的验证码"
                  datatype="s4-6" nullmsg="请输入手机收到的短信验证码" sucmsg=" " />
                <a class="send" href="javascript:;" onclick="sendSMS(this,'#txtMobile','/');">发送验证码</a>
                <span class="Validform_checktip">请输入手机收到的短信验证码</span>
              </dd>
            </dl>
            <!-- <dl>
              <dt>验 证 码：</dt>
              <dd>
                <input id="txtCode" name="txtCode" type="text" class="input code" placeholder="输入验证码" datatype="s4-6"
                  nullmsg="请输入右边显示的验证码" sucmsg=" " />
                <a class="send" title="点击切换验证码" href="javascript:;"
                  onclick="ToggleCode(this, 'http://www.jiudamai.com/tools/verify_code.ashx');return false;">
                  <img src="http://www.jiudamai.com/tools/verify_code.ashx" width="80" height="22" />
                </a>
              </dd>
            </dl> -->

            <dl>
              <dt></dt>
              <dd>
                <input name="btnSubmit" id="btnSubmit" type="button" class="btn btn-success" value="确认提交" />
              </dd>
            </dl>
          </div>
        </form>
      </div>
      <!--取回密码-->
    </div>
  </div>

  <script src="templates/main/js/scripts/repay.js"></script>
